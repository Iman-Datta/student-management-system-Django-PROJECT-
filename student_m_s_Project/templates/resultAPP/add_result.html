<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Title -->
        <h2 class="text-center mb-4">Add Student Result</h2>

        <!-- Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form Start -->
        <form method="POST" action="{% url '_add_result' %}" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="reg_num" class="form-label">Student Registration Number</label>
                <input type="text" class="form-control" id="reg_num" name="reg_num" placeholder="Enter Reg. Number" required>
            </div>

            <div class="mb-3">
                <label for="marks" class="form-label">Marks Obtained</label>
                <input type="number" class="form-control" id="marks" name="marks" min="0" placeholder="e.g. 75" required>
            </div>

            <div class="mb-3">
                <label for="total_marks" class="form-label">Total Marks</label>
                <input type="number" class="form-control" id="total_marks" name="total_marks" min="0" placeholder="e.g. 100" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Exam Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Result</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional for alert dismissal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
