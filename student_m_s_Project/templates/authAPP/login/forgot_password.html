<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <h2><b id="form-title">Forgot Password</b></h2>
      <p class="lead" id="form-message">
        Enter your DOB and email to receive an OTP
      </p>
    </div>

    <div class="container mt-5">
      <form
        id="forgot-form"
        action="{% url '_forgot_password' %}"
        method="POST"
        class="row g-3 needs-validation"
        novalidate
        style="display: true">
        {% csrf_token %}

        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="Enter your DOB"
            required
            autocomplete="bday" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required />
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-success me-md-2" type="submit">
            Send OTP
          </button>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <form
        id="otp-form"
        action="{% url '_forgot_password' %}"
        method="POST"
        class="row g-3 needs-validation"
        novalidate>
        {% csrf_token %}

        <div class="col-md-6">
          <label for="otp" class="form-label">OTP</label>
          <input
            type="text"
            class="form-control"
            id="otp"
            name="otp"
            placeholder="Enter your OTP"
            required
            maxlength="6"
            autocomplete="one-time-code" />
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-3">
          <button class="btn btn-primary me-2" type="submit">Verify OTP</button>
          <button class="btn btn-secondary" type="button" id="resend-otp-btn">
            Resend OTP
          </button>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url '_login' %}" class="btn btn-link">Back to Login</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
