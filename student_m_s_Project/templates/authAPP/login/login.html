<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2><b id="form-title">Login</b></h2>
      <p class="lead" id="form-message">Welcome back! Please log in.</p>
    </div>

    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %} {% endif %}

    <div class="container mt-5">
      <form
        id="login-form"
        action="{% url '_login' %}"
        method="POST"
        class="row g-3 needs-validation"
        novalidate>
        {% csrf_token %}

        <div class="col-md-6">
          <label for="reg_number" class="form-label"
            >Registration Number *</label
          >
          <input
            type="text"
            class="form-control"
            id="reg_number"
            name="reg_number"
            placeholder="Enter your registration number"
            required />
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password *</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required />
          <div class="mt-2">
            <a href="{% url '_forgot_password' %}" class="text-decoration-none">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="submit">Log in</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
