<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2><b id="form-title">Login</b></h2>
      <p class="lead" id="form-message">Welcome back! Please log in.</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="container mt-4">

      <!-- ===== Login Form ===== -->
      <form id="login-form"
        action="{% url '_login' %}"
        method="POST"
        class="row g-3 needs-validation"
        novalidate>
        {% csrf_token %}

        <!-- Select Role -->
        <div class="col-md-4">
          <label for="role" class="form-label">Select Role</label>
          <select class="form-select" id="role" name="role" onchange="toggleRoleField()" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <!-- Dynamic Input: Registration No. / Email -->
        <div class="col-md-8">
          <label id="username-label" for="username" class="form-label">Registration Number *</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="reg_number"   
            placeholder="Enter your registration number"
            required />
        </div>

        <!-- Password -->
        <div class="col-md-6">
          <label for="password" class="form-label">Password *</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required />
          <div class="mt-2">
            <a href="#" class="text-decoration-none" onclick="showForgotForm()">Forgot Password?</a>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="submit">Log in</button>
        </div>
      </form>

      <!-- ===== Forgot Password Form ===== -->
      <form id="forgot-form"
        action="{% url '_forgot_password' %}"
        method="POST"
        class="row g-3 mt-5 needs-validation"
        style="display: none;">
        {% csrf_token %}

        <!-- Select Role -->
        <div class="col-md-4">
          <label for="role_forgot" class="form-label">Select Role</label>
          <select class="form-select" id="role_forgot" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>

        <!-- DOB -->
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth *</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            required />
        </div>

        <!-- Email -->
        <div class="col-md-4">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required />
        </div>

        <!-- Submit -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-warning me-md-2" type="submit">Request OTP</button>
          <button class="btn btn-secondary" type="button" onclick="showLoginForm()">Back to Login</button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script>
      function toggleRoleField() {
        const role = document.getElementById("role").value;
        const input = document.getElementById("username");
        const label = document.getElementById("username-label");

        if (role === "student") {
          input.placeholder = "Enter your registration number";
          label.innerText = "Registration Number *";
        } else {
          input.placeholder = "Enter your email";
          label.innerText = "Email *";
        }
      }

      function showForgotForm() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("forgot-form").style.display = "block";
        document.getElementById("form-title").textContent = "Forgot Password";
        document.getElementById("form-message").textContent =
          "Enter your DOB and Email to receive OTP.";
      }

      function showLoginForm() {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("forgot-form").style.display = "none";
        document.getElementById("form-title").textContent = "Login";
        document.getElementById("form-message").textContent =
          "Welcome back! Please log in.";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
