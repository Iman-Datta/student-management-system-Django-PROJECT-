<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>{{title}}</h1>
      <p class="lead">{{message}}</p>
    </div>
    <div class="container mt-5">
      <form class="row g-3" method="post">
        {% csrf_token %}
        <h4>Personal Details</h4>

        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name *</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            placeholder="Enter your first name"
            required />
        </div>
        <div class="col-md-6">
          <label for="middle_name" class="form-label">Middle Name</label>
          <input
            type="text"
            class="form-control"
            id="middle_name"
            name="middle_name"
            placeholder="Enter your middle name" />
        </div>

        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name *</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            placeholder="Enter your last name"
            required />
        </div>

        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="Enter your DOB"
            required
            autocomplete="bday" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required />
        </div>
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile Number *</label>
          <input
            type="number"
            class="form-control"
            id="mobile"
            name="mobile"
            placeholder="Enter your mobile number"
            required />
        </div>

        <h4>Guardian's Details</h4>

        <div class="col-md-6">
          <label for="father_name" class="form-label">Father's Name *</label>
          <input
            type="text"
            class="form-control"
            id="father_name"
            name="father_name"
            placeholder="Enter father's name"
            required />
        </div>
        <div class="col-md-6">
          <label for="mother_name" class="form-label">Mother's Name *</label>
          <input
            type="text"
            class="form-control"
            id="mother_name"
            name="mother_name"
            placeholder="Enter mother's name"
            required />
        </div>
        <div class="col-md-6">
          <label for="guardian_contact" class="form-label"
            >Guardian's Contact Number *</label
          >
          <input
            type="number"
            class="form-control"
            id="guardian_contact"
            name="guardian_contact"
            placeholder="Enter guardian's contact number"
            required />
        </div>

        <h4>Address Details</h4>

        <!-- Permanent Address -->
        <div class="col-md-6">
          <label for="permanent_address" class="form-label"
            >Permanent Address</label
          >
          <input
            type="text"
            class="form-control"
            id="permanent_address"
            name="permanent_address"
            placeholder="Enter permanent address" />
        </div>

        <!-- Current Address -->
        <div class="col-md-6">
          <label for="current_address" class="form-label"
            >Current Address</label
          >
          <input
            type="text"
            class="form-control"
            id="current_address"
            name="current_address"
            placeholder="Enter current address" />
        </div>

        <!-- Permanent Address: City, State, Zip -->
        <div class="col-md-2">
          <label for="permanent_city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="permanent_city"
            name="permanent_city" />
        </div>
        <div class="col-md-3">
          <label for="permanent_state" class="form-label">State</label>
          <select
            id="permanent_state"
            class="form-select"
            name="permanent_state">
            <option selected>Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Andaman and Nicobar Islands</option>
            <option>Chandigarh</option>
            <option>Dadra and Nagar Haveli and Daman and Diu</option>
            <option>Delhi</option>
            <option>Lakshadweep</option>
            <option>Puducherry</option>
          </select>
        </div>
        <div class="col-md-1">
          <label for="permanent_zip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="permanent_zip"
            name="permanent_zip" />
        </div>

        <!-- Current Address: City, State, Zip -->
        <div class="col-md-2">
          <label for="current_city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="current_city"
            name="current_city" />
        </div>
        <div class="col-md-3">
          <label for="current_state" class="form-label">State</label>
          <select id="current_state" class="form-select" name="current_state">
            <option selected>Choose...</option>

            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Andaman and Nicobar Islands</option>
            <option>Chandigarh</option>
            <option>Dadra and Nagar Haveli and Daman and Diu</option>
            <option>Delhi</option>
            <option>Lakshadweep</option>
            <option>Puducherry</option>
          </select>
        </div>
        <div class="col-md-1">
          <label for="current_zip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="current_zip"
            name="current_zip" />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              name="terms" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-12">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="window.location.href='/'">
            Cancel
          </button>
        </div>
      </form>
    </div>
    {% if success == True %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    {% if error == True %}
    <div class="alert alert-danger">error</div>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
