<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Student Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background: #007bff;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h2>Enter Student Results</h2>

  {% if success %}
  <div class="success-message">{{ message }}</div>
  {% endif %}

  <form method="POST" action="{% url 'result' %}">
    {% csrf_token %}
    
    <label for="reg_number">Student Registration Number:</label>
    <input type="text" id="reg_number" name="reg_number" required />

    <label for="exam_date">Exam Date:</label>
    <input type="date" id="exam_date" name="exam_date" required />

    <label for="maths">Maths Marks:</label>
    <input type="number" id="maths" name="maths" min="0" max="100" />

    <label for="chemistry">Chemistry Marks:</label>
    <input type="number" id="chemistry" name="chemistry" min="0" max="100" />

    <label for="computer">Computer Marks:</label>
    <input type="number" id="computer" name="computer" min="0" max="100" />

    <label for="physics">Physics Marks:</label>
    <input type="number" id="physics" name="physics" min="0" max="100" />

    <label for="english">English Marks:</label>
    <input type="number" id="english" name="english" min="0" max="100" />

    <input type="submit" value="Submit Results" />
  </form>

</body>
</html>
